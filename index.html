<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">HOME</li>
                    <li><img class="invert" src="search.svg" alt="search">SEARCH</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" previewlistener="true">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"
                            previewlistener="true">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"
                            previewlistener="true">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"
                            previewlistener="true">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"
                            previewlistener="true">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded m-1 p-1">
            <div class="header rounded">
                <div class="nav">
                    <img class="invert" src="left.svg" alt="left">
                    <img class="invert" src="right.svg" alt="right">

                </div>
                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <!-- <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div> -->
                        <img src="https://imgs.search.brave.com/MPqBmu0jcoKUSYDPFZJXvpubUoc771EljtrKZ4AUG5M/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL00v/TVY1Qk1qRXpOemN6/TlRnMk0xNUJNbDVC/YW5CblhrRnRaVGN3/TWpVeE5qazBPUUBA/Ll9WMV9RTDc1X1VY/ODIwXy5qcGc"
                            alt="Aashiqui 2">
                        <h2>Aashiqui 2</h2>
                        <p>Mithoon , Ankit Tiwari, Jeet gannguli</p>
                    </div>
                    <div class="card">
                        <img src="https://imgs.search.brave.com/MPqBmu0jcoKUSYDPFZJXvpubUoc771EljtrKZ4AUG5M/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL00v/TVY1Qk1qRXpOemN6/TlRnMk0xNUJNbDVC/YW5CblhrRnRaVGN3/TWpVeE5qazBPUUBA/Ll9WMV9RTDc1X1VY/ODIwXy5qcGc"
                            alt="Aashiqui 2">
                        <h2>Aashiqui 2</h2>
                        <p>Mithoon , Ankit Tiwari, Jeet gannguli</p>
                    </div>


                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songsbutton">
                        <img src="previous.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
